<md-dialog aria-label="Add Friend Form" translate-namespace="adduserdialog">
	<md-content>
		<h3 translate>{{ dialogTitle }}</h3>

		<form ng-submit="$event.preventDefault()" name="addFriendForm">

			<md-autocomplete flex required
					md-input-name="autocompleteField"
					md-input-minlength="2"
					md-input-maxlength="32"
					md-no-cache="noCache"
					md-selected-item="selectedItem"
					md-search-text="searchText"
					md-items="item in querySearch(searchText)"
					md-item-text="item.name"
					md-floating-label="{{ 'adduserdialog.searchfriend' | translate }}">
				<md-item-template>
					<span md-highlight-text="searchText">{{item.name}}</span>
				</md-item-template>
				<div ng-messages="addFriendForm.autocompleteField.$error" ng-if="addFriendForm.autocompleteField.$touched">
					<div ng-message="required" translate >.friendrequired</div>
					<div ng-message="md-require-match" translate>.friendrequiredmatch</div>
					<div ng-message="minlength" translate>.shortentry</div>
					<div ng-message="maxlength" translate>.longentry</div>
				</div>
			</md-autocomplete>
		</form>
	</md-content>

	<md-button ng-click="submit(selectedItem)" class="md-accent md-cornered md-raised">
		<span translate>addfriend</span>
	</md-button>
</md-dialog>
